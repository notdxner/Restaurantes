<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação do Site de Restaurantes</title>
    <!-- Adicione os links para os arquivos Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    <!-- Estilos personalizados -->
    <style>
        body {
            background-color: #000;
            color: #fff;
        }

        .container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>

<!-- Barra de Navegação Responsiva, Fixa e Animada -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <!-- Conteúdo da barra de navegação -->
</nav>

<!-- Página Inicial -->
<div id="home" class="container mt-4 text-center">
    <!-- Conteúdo da página inicial -->
</div>

<!-- Conteúdo da Página Principal -->
<div id="avaliacao" class="container mt-4">
    <h2 class="display-5">Avalie o Nosso Site de Restaurantes</h2>
    <!-- Formulário de Avaliação -->
    <form>
        <div class="form-group">
            <label for="facilidade-navegacao">Facilidade de Navegação (de 1 a 5):</label>
            <input type="number" class="form-control" id="facilidade-navegacao" name="facilidade-navegacao" min="1" max="5">
        </div>
        <div class="form-group">
            <label for="design">Design do Site (de 1 a 5):</label>
            <input type="number" class="form-control" id="design" name="design" min="1" max="5">
        </div>
        <div class="form-group">
            <label for="conteudo">Qualidade do Conteúdo (de 1 a 5):</label>
            <input type="number" class="form-control" id="conteudo" name="conteudo" min="1" max="5">
        </div>
        <div class="form-group">
            <label for="comentario">Comentário (opcional):</label>
            <textarea class="form-control" id="comentario" name="comentario" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar Avaliação</button>
    </form>
</div>

<!-- Adicione as outras páginas, como Formulário e Tabela, com seus conteúdos aqui -->

<!-- Adicione o link para o arquivo Bootstrap JS e o arquivo jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
</body>
</html>
